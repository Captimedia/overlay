<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Capti Lower Third</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Inter", Arial, Helvetica, sans-serif;
  }

  /* ===== CONTAINER ===== */
  .lowerthird {
    position: absolute;
    bottom: 60px;
    left: 60px;
    min-width: 700px;
    max-width: 1200px;
    background: rgba(15, 15, 15, 0.85);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: stretch;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    animation: slideIn 0.6s ease-out forwards;
  }

  /* ===== COLOR BAR ===== */
  .accent {
    width: 10px;
    background: linear-gradient(
      180deg,
      #1e90ff,
      #00c6ff
    );
  }

  /* ===== CONTENT ===== */
  .content {
    padding: 20px 28px;
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .eyebrow {
    font-size: 16px;
    opacity: 0.75;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .title {
    font-size: 34px;
    font-weight: 700;
    line-height: 1.15;
  }

  .subtitle {
    font-size: 22px;
    opacity: 0.9;
  }

  /* ===== ANIMATION ===== */
  @keyframes slideIn {
    from {
      transform: translateX(-40px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>
</head>

<body>

<div class="lowerthird">
  <div class="accent"></div>

  <div class="content">
    <div class="eyebrow" id="line1">
      Partie #1 — M21C • Pool 1
    </div>

    <div class="title" id="line2">
      Gladiateurs vs Prédateurs
    </div>

    <div class="subtitle" id="line3">
      Vendredi 23 janvier • 20h30
    </div>
  </div>
</div>

</body>
</html>
