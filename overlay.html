<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Capti Overlay</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    #container {
      padding: 24px;
      font-size: 34px;
      line-height: 1.25;
    }

    .title {
      font-size: 26px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 28px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .teams {
      font-size: 34px;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="container">Chargement…</div>

  <script>
    /*************************************************
     * CONFIG
     *************************************************/
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycbzPAfwh7Ze_IWQwhjofZdl6YntsYraHutWFeOYuhBoVdKtBmmNokvXR4g3klleG9nGfVg/exec";

    /*************************************************
     * UTIL – paramètres URL
     *************************************************/
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const scorebird = getParam("scorebird");
    const mode = getParam("mode") || "live";

    if (!scorebird) {
      document.getElementById("container").innerHTML =
        '<div class="error">Paramètre scorebird manquant</div>';
      throw new Error("scorebird manquant");
    }

    /*************************************************
     * JSONP CALLBACK
     *************************************************/
    function handleOverlay(data) {
      const container = document.getElementById("container");

      if (!data || data.error) {
        container.innerHTML =
          '<div class="error">' + (data?.error || "Erreur JSON") + '</div>';
        return;
      }

      /* ===== MODE LIVE ===== */
      if (mode === "live") {
        if (!data.live) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = `
          <div class="title">Partie : #${data.live.horaire_id}</div>
          <div class="subtitle">${data.live.division} - ${data.live.round}</div>
        `;
        return;
      }

      /* ===== MODE NEXT ===== */
      if (mode === "next") {
        if (!data.selected) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = `
          <div class="title">Prochain match :</div>
          <div class="subtitle">
            #${data.selected.horaire_id} – ${data.selected.date} ${data.selected.time}
            (${data.selected.division} - ${data.selected.round})
          </div>
          <div class="teams">
            ${data.selected.home_name} vs ${data.selected.away_name}
          </div>
        `;
        return;
      }

      /* ===== MODE URL (Scorebird iframe) ===== */
      if (mode === "url") {
        if (!data.live?.scorebird_url) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = `
          <iframe
            src="${data.live.scorebird_url}"
            style="border:0;width:100vw;height:100vh;background:transparent"
            allow="autoplay"
            allowfullscreen
          ></iframe>
        `;
        return;
      }

      container.innerHTML =
        '<div class="error">Mode inconnu</div>';
    }

    /*************************************************
     * CHARGEMENT JSONP
     *************************************************/
    const script = document.createElement("script");
    script.src =
      GAS_URL +
      "?scorebird=" + encodeURIComponent(scorebird) +
      "&callback=handleOverlay";

    document.body.appendChild(script);
  </script>
</body>
</html>
